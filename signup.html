<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
       <!-- CSS -->
       <link rel="stylesheet" href="asset/css/loginstyle.css">
       <!-- REMIX ICON -->
       <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="login__container container">
        <div class="login__left">
            <h1 class="text-1">Nike Shop</h1>
            <p class="text-2">The best shoes quality in Indonesia</p>       
        </div>
        <div class="login__right">
            <img src="asset/img/NikeLogo.png" alt="home image" class="home__img">
                <div class="title__header">
                    <h2>Sign Up</h2>
                    <p>See you growth and get consultir support!</p>
                </div>
            <div class="log__input">
                <div class="input__box">
                    <i class="ri-user-line"></i>
                    <input type="user" name="user" placeholder="enter your name" required class="box">
                </div>
                <div class="input__box">
                    <i class="ri-mail-line"></i>
                    <input type="email" name="email" placeholder="enter your email" required class="box">
                </div>
                <div class="input__box">
                    <i class="ri-lock-2-line"></i>
                    <input type="password" name="password" placeholder="enter your password" required class="box">
                </div>
                <button onclick="location.href='login.html'" class="log__in button" type="button" >
                   Sign Up
                </button>
                <div class="text__sign-up">Already have account? <a href="login.html" class="reg__now">login now</a></div>
            </div>
        </div>
    </div> 
</body>
</html>
